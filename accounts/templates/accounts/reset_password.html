{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <h1>Password Reset</h1>
        <p>
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
